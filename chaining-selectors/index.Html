<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar proportioned" src="https://cdn2.stylecraze.com/wp-content/uploads/2019/03/30-Stunning-Hairstyles-For-Women-Of-All-Ages-Who-Wear-Glasses.jpg" alt="Woman with glasses">
      <img class="avatar distorted" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSI-pIf_kTquMJWi7nYFfJuuFxdHTxQvy5QbQ&usqp=CAU" alt="Man with surprised expression">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original proportioned" src="https://cdn2.stylecraze.com/wp-content/uploads/2019/03/30-Stunning-Hairstyles-For-Women-Of-All-Ages-Who-Wear-Glasses.jpg" alt="Woman with glasses">
      <img class="original distorted" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSI-pIf_kTquMJWi7nYFfJuuFxdHTxQvy5QbQ&usqp=CAU" alt="Man with surprised expression">
    </div>
  </body>
</html>
